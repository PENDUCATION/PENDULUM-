<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Pendulum Simulation</h2>
    <div class="container">
        <div class="pendulum-container" id="pendulum">
            <div class="rod"></div>
            <div class="bob"></div>
        </div>
    </div>
    <div class="controls">
        <button onclick="increaseSpeed()">Increase Speed</button>
        <button onclick="decreaseSpeed()">Decrease Speed</button>
        <button onclick="resetPendulum()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
